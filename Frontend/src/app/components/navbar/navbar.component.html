<div class='row bg-dark text-light '>
  <div class='col-1 offset-1'>
    <div routerLink='/home'>
      <mat-icon>home</mat-icon>
    </div>
  </div>
  <div class='col-1 offset-6 ' *ngIf="!loginService.isLoggedIn">
    <div routerLink='/login'> Login</div>
  </div>
  <div class='col-1 ' *ngIf="!loginService.isLoggedIn">
    <div routerLink='/register'> Register</div>
  </div>
  <div class='col-1 offset-6' *ngIf="loginService.isLoggedIn">
    <div (click)="clickLogout()" > Logout</div>
  </div>
  <div class='col-1' *ngIf="loginService.isLoggedIn">
      <div routeRLink='/profile' > {{loginService.firstName}} {{loginService.lastName}}</div>
  </div>

</div>
