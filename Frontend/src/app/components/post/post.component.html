<div class="card-body">
  <div class="col-sm-2 pcontain">
    <div class="row text-left">
      <a routerLink='/profile/{{post.owner.email}}'>{{post.owner.first_name}} {{post.owner.last_name}}</a>
    </div>
    <div class='row'>
      <img class='img-fluid' [src]='post.owner.profilePicture' />
    </div>
  </div>

  <div class="col-sm-10">
    <div class="well">
      <div class='text-left'>{{post.body}}</div>
      <div *ngIf='post.imageSrc' class='text-left'>
        <img [src]='post.imageSrc' width="300" height="200" />
      </div>
      <br />
      <div *ngIf='post.youtubeLink'>
        <iframe id='ytplayer' width="300" height="260" [src]='post.youtubeLink | safe' frameborder='0' allowfullscreen></iframe>
      </div>


      <div class='row text-left'>
        <!-- <img src={{likeSrc}}  class='col-3 img-fluid btn' /> -->
        <button *ngIf='likedByUserBool' type="button" class="btn btn-sm btn-primary" (click)='clickLike()'>
            <span class="glyphicon glyphicon-thumbs-up"></span> Like
        </button>
        <button *ngIf='!likedByUserBool' type="button" class="btn btn-sm btn-default" (click)='clickLike()'>
            <span class="glyphicon glyphicon-thumbs-up"></span> Like
        </button>
        
        
        Likes: {{likeList?likeList.length:0}} &nbsp; {{post.created | date:'medium'}} 
      </div>
      <div class='row text-left'>
      </div>

      <div class='row' *ngIf='post.comments'>
        <hr />
        <div *ngFor='let comment of post.comments'>
          <div class="row">
            <div class="col-sm-3">
              <div class="well">
                <img *ngIf='comment.user.profilePicture' class="img-circle" [src]='comment.user.profilePicture' width='50' height="50" />
                <p>
                  <a routerLink='/profile/{{comment.user.email}}'> {{comment.user.firstName}} {{comment.user.lastName}}</a>
                </p>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="well text-left">
                {{comment.body}}
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class='row'>
        <input type='text' [(ngModel)]='newCommentBody' placeholder='Insert New Comment...' (keyup.enter)="onInsertComment()" class="commentBody"
        />
      </div>

    </div>
  </div>

</div>
