

<div class='row bg-dark text-light '>
  <div class='col-1 offset-1'>
    <div routerLink='/'> 
      <mat-icon>home</mat-icon>
    </div>
  </div>
  <div class='col-1 offset-6 ' *ngIf="!isLoggedIn">
    <div routerLink='/login'> Login</div>
  </div>
  <div class='col-1 ' *ngIf="!isLoggedIn">
    <div routerLink='/register'> Register</div>
  </div>
  <div class='col-1 offset-6' *ngIf="isLoggedIn">
    <div (click)="loginService.logout()" > Logout</div>
  </div>
  <div class='col-1' *ngIf="isLoggedIn">
      <div  routerLink='/profile' > {{_loginService.firstName}} {{_loginService.lastName}}</div>
  </div>

</div>
