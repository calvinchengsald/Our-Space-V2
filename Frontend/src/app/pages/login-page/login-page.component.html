

<mat-card class='center'> Super Duper Cool Login Page
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Enter you username or email" [(ngModel)]='email' >
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]='password' >
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select a Stupid Option">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click) = 'clickLogin()' >Login</button>
  </div>
</mat-card>
