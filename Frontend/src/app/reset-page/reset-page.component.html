<mat-card class='center'>
  <h3>MEGA LUDACRIS Reset</h3>
  <div class="example-container">
    <p>Please enter your email so we can reset your password</p>
    <mat-form-field>
      <input type="text" matInput placeholder="email" [(ngModel)]='email'>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)='clickReset()'>Submit</button>
  </div>
</mat-card>
